<template name="billingdetails">
 <div class="container dashboard-container">
        <div class="main-inner">
            <!-- aside starts -->
           	{{>parentmenu}}
            <!-- aside ends -->
            <!-- dashboard right content section starts -->
            <section class="right-section-dash mCustomScrollbar" data-mcs-theme="minimal">
				    <div class="row table-out-dash">
                   <div class="box-dash">
						<form class="billing-detail-from">
							<div class="billing-left">
								<h2>Member Billing Details</h2>
								<p><label>First Name:</label> <input type="text" placeholder="Anna"></p>
								<p><label>Last Name:</label> <input type="text" placeholder="Doe"></p>
								<p><label>Address 1:</label> <input type="text" placeholder="Address"></p>
								<p><label>Address 2:</label> <input type="text" placeholder="Address"></p>
								<p><label>Post Code:</label> <input type="text" placeholder="#773556"></p>
								
							</div>
							<div class="billing-right">
								<h2>Payment Information</h2>
								<p class="card-no-bill"><label>Card Number:</label> <input type="text"></p>
								<p class="card-exp-bill"><label>Expiry Date:</label> <input type="text" placeholder="MM"><input type="text" placeholder="YY"></p>
								<p class="cvv-bill"><label>CVV:</label> <input type="text" placeholder=""></p>
								<div class="profile-edit-btn">
								<a href="#" class="blue-btn">Update</a>
								<a href="#" class="orange-btn">Cancel</a>
							</div>
							</div>
						</form>
					</div>
				</div>
