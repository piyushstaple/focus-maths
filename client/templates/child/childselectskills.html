<template name="childselectskills">
    <div class="container dashboard-container">
        <div class="main-inner">
            <!-- aside starts -->
                {{ >childmenu }}
            <!-- aside ends -->
            <!-- dashboard right content section starts -->
            <section class="right-section-dash mCustomScrollbar" data-mcs-theme="minimal"> 
             <form class="set-year-form-out">
				<div class="row table-out-dash">
                    <div class="box-dash set-year-form">
					
							<label>Set your Year</label>
							<select name="year" class="year">
								{{{yearlisting}}}
                            </select>
					
					 
                   
					</div>
                </div>
			
				<div class="row table-out-dash">
                    <div class="box-dash">
						 <h2 class="title-dash">Select Skills</h2>
                          <div class="table-responsive mCustomScrollbar" data-mcs-theme="minimal" data-mcs-axis="yx">
                            <table class="dash-table test-type-table">
                                <thead>
                                    <tr>
                                        <th>All</th>
                                        <th>Practiced</th>
										<th>Proficiency</th>
										<th><input type="checkbox" id="selectall" name="selectall"></th>
									</tr>
                                </thead>
                                <tbody>
                                  {{{skills}}}
                                </tbody>
                            </table>
								
			
					  </div>
					 
                   
					</div>
				
								<div class="bck-btn-inr">
					
						<button class="blue-btn">Save</button>
						
                </div>
                </div>

                </form>
         
			</section>
            <!-- dashboard right content section ends -->

            <!-- footer starts -->
            <footer class="admin-dash-footer">
                <div class="copy-right">
                    Copyright Â© 2016
                </div>
            </footer>
            <!-- footer ends -->
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/amcharts.js"></script>
	   <script src="js/pie.js"></script>
    <script src="js/serial.js"></script>
    <script src="js/light.js"></script>
	<script src="https://www.amcharts.com/lib/3/themes/none.js"></script>
    <script src="js/custom.js"></script>
</template>
