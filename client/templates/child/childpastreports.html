<template name="childpastreports">
    <div class="container dashboard-container">
        <div class="main-inner">
            <!-- aside starts -->
               {{ >childmenu }}

            <!-- aside ends -->
            <!-- dashboard right content section starts -->
            <section class="right-section-dash mCustomScrollbar" data-mcs-theme="minimal">           
				<div class="row table-out-dash">
                    <div class="box-dash">
						<div class="tabs">
					<ul class="tab-links chid-pas-outr">
						<li class="active"><a href="#tab-accuracy">Accuracy</a></li>
						<li><a href="#tab-qus-ans">Questions Answered</a></li>
						<li><a href="#tab-prof-chart">Procifiecny Chart</a></li>
						<li><a href="#tab-hist-test">Past Tests</a></li>
					</ul>
     <div class="tab-content">
        <div id="tab-accuracy" class="tab active">
           <form class="report-acc-form">
							<h2>Select Year</h2>
							<div class="label-outer">
								<p><input type="checkbox"><label>Year 1</label></p>
								<p><input type="checkbox"><label>Year 2</label></p>
								<p><input type="checkbox"><label>Year 3</label></p>
								<p><input type="checkbox"><label>Year 4</label></p>
								<p><input type="checkbox"><label>Year 5</label></p>
								<p><input type="checkbox"><label>Year 6</label></p>
								<p><input type="checkbox"><label>All</label></p>
							</div>
							<h2>Reporting Period</h2>
							<div class="label-outer">
								<p><input type="checkbox"><label>1 month</label></p>
								<p><input type="checkbox"><label>2 month</label></p>
								<p><input type="checkbox"><label>3 month</label></p>
								<p><input type="checkbox"><label>Half Year</label></p>
								<p><input type="checkbox"><label>Full Year</label></p>
								<p><input type="checkbox"><label>All</label></p>
							</div>
						</form>
						 <div id="accurancy-chart"></div>	
					
        </div>
 
        <div id="tab-qus-ans" class="tab">
             	<form class="report-acc-form">
							<h2>Select Year</h2>
							<div class="label-outer">
								<p><input type="checkbox"><label>Year 1</label></p>
								<p><input type="checkbox"><label>Year 2</label></p>
								<p><input type="checkbox"><label>Year 3</label></p>
								<p><input type="checkbox"><label>Year 4</label></p>
								<p><input type="checkbox"><label>Year 5</label></p>
								<p><input type="checkbox"><label>Year 6</label></p>
								<p><input type="checkbox"><label>All</label></p>
							</div>
							<h2>Reporting Period</h2>
							<div class="label-outer">
								<p><input type="checkbox"><label>1 month</label></p>
								<p><input type="checkbox"><label>2 month</label></p>
								<p><input type="checkbox"><label>3 month</label></p>
								<p><input type="checkbox"><label>Half Year</label></p>
								<p><input type="checkbox"><label>Full Year</label></p>
								<p><input type="checkbox"><label>All</label></p>
							</div>
						</form>
						 <div id="accurancy-chart"></div>	
				
        </div>
 
        <div id="tab-prof-chart" class="tab">
            	<form class="report-acc-form">
							<h2>Select Year</h2>
							<div class="label-outer">
								<p><input type="checkbox"><label>Year 1</label></p>
								<p><input type="checkbox"><label>Year 2</label></p>
								<p><input type="checkbox"><label>Year 3</label></p>
								<p><input type="checkbox"><label>Year 4</label></p>
								<p><input type="checkbox"><label>Year 5</label></p>
								<p><input type="checkbox"><label>Year 6</label></p>
								<p><input type="checkbox"><label>All</label></p>
							</div>
							<h2>Reporting Period</h2>
							<div class="label-outer">
								<p><input type="checkbox"><label>1 month</label></p>
								<p><input type="checkbox"><label>2 month</label></p>
								<p><input type="checkbox"><label>3 month</label></p>
								<p><input type="checkbox"><label>Half Year</label></p>
								<p><input type="checkbox"><label>Full Year</label></p>
								<p><input type="checkbox"><label>All</label></p>
							</div>
						</form>
						 <div id="accurancy-chart"></div>	
				
        </div>
 
        <div id="tab-hist-test" class="tab">
             	     <div class="table-responsive mCustomScrollbar" data-mcs-theme="minimal" data-mcs-axis="yx">
                           
                            <table class="dash-table">
                                <thead>
                                    <tr>
                                       {{{getTableHeading}}}
                                    </tr>
                                </thead>
                                <tbody>

                         {{#each getTestReports}}       
                                    <tr>
                                        <td><a class="testname" href="#" id="{{_id}}">{{testname}}</a></td>
                                        <td>{{testtype}}</td>
										<td>{{question_answered}}/{{number_of_questions}}</td>
                                       
                                        <td><span class="badges badge-red">{{correctper}}%</span>
                                        </td>
										<td>{{points}}<i class="flaticon-circle dollar-point"></i></td>
										<td class="calender-icon-table"><i class="flaticon-days"></i> {{date}} </td>
                                        <td class="show-skills">5/10</td>
                                    </tr>
                         {{/each}}            
                                    
                                </tbody>
                            </table>
                        </div>
                   
				
        </div>
    </div>
</div>									
					
					
                       
                    </div>
                </div>
            </section>
            <!-- dashboard right content section ends -->

            <!-- footer starts -->
            <footer class="admin-dash-footer">
                <div class="copy-right">
                    Copyright Â© 2016
                </div>
            </footer>
            <!-- footer ends -->
        </div>
    </div>

   <script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
   <script src="/js/amcharts.js"></script>
   <script src="/js/pie.js"></script>
   <script src="/js/serial.js"></script>
   <script src="/js/light.js"></script>
   <script src="/js/custom.js"></script>
   
</template>
